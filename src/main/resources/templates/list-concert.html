<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
</head>
<body>
    <h1>Concert List</h1>
    <a href="/add-concert/">Add Concert</a>
    <!-- TODO: show delete link for each concert -->

    <!-- TODO: Add list of concerts -->
     <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${concerts}">
                <td th:text="${c.id}">1</td>
                <td th:text="${c.title}">Sample</td>
                <td th:text="${c.description}">Desc</td>
                <td><a th:href="@{'/delete-concert/' + ${c.id}}">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <p><a href="/delete-concert">Delete All</a></p>
</body>
</html>
